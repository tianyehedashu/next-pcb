<!-- SpeedXPCB Horizontal Logo - For navbar and footer -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="horiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .hori-text { 
        fill: white; 
        font-family: 'Arial', sans-serif; 
        font-weight: bold; 
      }
      .hori-speed-lines { 
        fill: white; 
        opacity: 0.9; 
      }
      .hori-s { 
        fill: white; 
        font-family: 'Arial', sans-serif; 
        font-weight: 900; 
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="6" ry="6" fill="url(#horiGradient)" />
  
  <!-- Speed lines behind S -->
  <g class="hori-speed-lines">
    <rect x="8" y="25" width="15" height="1.5" rx="0.75" />
    <rect x="6" y="28" width="18" height="1.5" rx="0.75" />
    <rect x="10" y="31" width="12" height="1.5" rx="0.75" />
    <rect x="8" y="34" width="16" height="1.5" rx="0.75" />
  </g>
  
  <!-- Large S Letter -->
  <text x="35" y="42" class="hori-s" font-size="32" text-anchor="middle">S</text>
  
  <!-- Company Name -->
  <text x="55" y="28" class="hori-text" font-size="16">SPEEDXPCB</text>
  
  <!-- Tagline -->
  <text x="55" y="42" class="hori-text" font-size="7" opacity="0.9">Fast PCB Flow, Flexible to Grow</text>
  
  <!-- Speed accent -->
  <g class="hori-speed-lines">
    <polygon points="170,20 175,22.5 170,25" opacity="0.8" />
    <polygon points="175,17 180,19.5 175,22" opacity="0.6" />
  </g>
</svg> 