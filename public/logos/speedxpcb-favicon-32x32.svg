<!-- SpeedXPCB Favicon 32x32 - Logo Style -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favicon32Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#favicon32Gradient)" />
  
  <!-- Speed lines - matching logo style -->
  <g fill="#f1f5f9" opacity="0.8">
    <rect x="4" y="14" width="9" height="1" rx="0.5" />
    <rect x="3" y="16" width="10" height="1" rx="0.5" />
    <rect x="6" y="18" width="7" height="1" rx="0.5" />
  </g>
  
  <!-- S letter - matching logo style -->
  <text 
    x="16" 
    y="17.5" 
    fill="#f8fafc" 
    font-size="14" 
    font-weight="700" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
    text-anchor="middle"
    dominant-baseline="middle"
    text-rendering="optimizeLegibility"
    style="filter: drop-shadow(0 0.5px 1px rgba(0,0,0,0.15));"
  >S</text>
</svg> 