<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="30%" style="stop-color:#3b82f6"/>
      <stop offset="70%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  
  <!-- PCB Board Outline -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Corner Mounting Holes -->
  <circle cx="14" cy="14" r="2.5" fill="white"/>
  <circle cx="50" cy="14" r="2.5" fill="white"/>
  <circle cx="14" cy="50" r="2.5" fill="white"/>
  <circle cx="50" cy="50" r="2.5" fill="white"/>
  
  <!-- Main Circuit Traces -->
  <line x1="16" y1="32" x2="48" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="32" y2="48" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Speed Lightning Element -->
  <path d="M26 20l-6 12h12l-6 12" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Circuit Components -->
  <circle cx="20" cy="20" r="1.8" fill="white" opacity="0.9"/>
  <circle cx="44" cy="20" r="1.8" fill="white" opacity="0.9"/>
  <circle cx="20" cy="44" r="1.8" fill="white" opacity="0.9"/>
  <circle cx="44" cy="44" r="1.8" fill="white" opacity="0.9"/>
  
  <!-- Additional circuit traces -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
    <line x1="12" y1="24" x2="20" y2="24"/>
    <line x1="44" y1="24" x2="52" y2="24"/>
    <line x1="12" y1="40" x2="20" y2="40"/>
    <line x1="44" y1="40" x2="52" y2="40"/>
    <line x1="24" y1="12" x2="24" y2="20"/>
    <line x1="40" y1="12" x2="40" y2="20"/>
    <line x1="24" y1="44" x2="24" y2="52"/>
    <line x1="40" y1="44" x2="40" y2="52"/>
  </g>
  
  <!-- Brand text -->
  <text x="32" y="54" text-anchor="middle" font-family="system-ui" font-weight="bold" font-size="5" fill="white" opacity="0.8">SPEED</text>
</svg> 