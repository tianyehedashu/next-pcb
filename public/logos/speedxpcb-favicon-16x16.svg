<!-- SpeedXPCB Favicon 16x16 - Logo Style -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="favicon16Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="3" fill="url(#favicon16Gradient)" />
  
  <!-- Speed lines - matching logo style -->
  <g fill="#f1f5f9" opacity="0.8">
    <rect x="2" y="7" width="4" height="0.5" rx="0.25" />
    <rect x="1.5" y="8" width="5" height="0.5" rx="0.25" />
    <rect x="3" y="9" width="3" height="0.5" rx="0.25" />
  </g>
  
  <!-- S letter - matching logo style -->
  <text 
    x="8" 
    y="8.8" 
    fill="#f8fafc" 
    font-size="7" 
    font-weight="700" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
    text-anchor="middle"
    dominant-baseline="middle"
    text-rendering="optimizeLegibility"
    style="filter: drop-shadow(0 0.25px 0.5px rgba(0,0,0,0.15));"
  >S</text>
</svg> 