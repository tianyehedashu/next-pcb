<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 45" width="320" height="45">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background -->
  <rect x="2" y="5" width="32" height="36" rx="6" fill="url(#logoGrad)" />
  
  <!-- S Letter with Speed Lines -->
  <g>
    <!-- Main S letter -->
    <text 
      x="18" 
      y="24.5" 
      fill="#f8fafc" 
      font-size="18" 
      font-weight="700" 
      font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
      text-anchor="middle"
      dominant-baseline="middle"
      text-rendering="optimizeLegibility"
      style="filter: drop-shadow(0 0.5px 1px rgba(0,0,0,0.15));"
    >S</text>
    
    <!-- Speed trail lines extending from left side of S -->
    <g fill="#f1f5f9" opacity="0.8">
      <rect x="5" y="17" width="9" height="1" rx="0.5" />
      <rect x="4" y="19" width="10" height="1" rx="0.5" />
      <rect x="7" y="21" width="7" height="1" rx="0.5" />
    </g>
  </g>
  
  <!-- Company Name -->
  <text 
    x="42" 
    y="22" 
    fill="currentColor" 
    font-size="17" 
    font-weight="700" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
    text-rendering="optimizeLegibility"
    letter-spacing="0.3px"
    dominant-baseline="middle"
  >SpeedXPCB</text>
  
  <!-- Tagline -->
  <text 
    x="42" 
    y="35" 
    fill="currentColor" 
    font-size="10" 
    font-weight="500" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
    opacity="0.75"
    text-rendering="optimizeLegibility"
    letter-spacing="0.15px"
    dominant-baseline="middle"
  >Fast PCB Flow, Flexible to Grow, Reliable as Pro</text>
</svg> 