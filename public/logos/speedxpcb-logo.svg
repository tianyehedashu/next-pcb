<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 45" width="320" height="45">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background -->
  <rect x="2" y="5" width="32" height="36" rx="6" fill="url(#logoGrad)" />
  
  <!-- Speed Lines -->
  <g fill="white" opacity="0.9">
    <rect x="6" y="15" width="12" height="2" rx="1" />
    <rect x="5" y="19" width="14" height="2" rx="1" />
    <rect x="7" y="23" width="10" height="2" rx="1" />
    <rect x="6" y="27" width="12" height="2" rx="1" />
  </g>
  
  <!-- S Letter -->
  <text 
    x="18" 
    y="29" 
    fill="white" 
    font-size="18" 
    font-weight="900" 
    font-family="Arial, sans-serif" 
    text-anchor="middle"
    text-rendering="optimizeLegibility"
  >S</text>
  
  <!-- Company Name -->
  <text 
    x="42" 
    y="21" 
    fill="currentColor" 
    font-size="16" 
    font-weight="900" 
    font-family="Arial, sans-serif"
    text-rendering="optimizeLegibility"
    letter-spacing="0.5px"
  >SpeedXPCB</text>
  
  <!-- Tagline -->
  <text 
    x="42" 
    y="35" 
    fill="currentColor" 
    font-size="9.5" 
    font-weight="600" 
    font-family="Arial, sans-serif" 
    opacity="0.8"
    text-rendering="optimizeLegibility"
    letter-spacing="0.25px"
  >Fast PCB Flow, Flexible to Grow, Reliable as Pro</text>
</svg> 