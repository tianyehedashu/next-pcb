<!-- SpeedXPCB Apple Touch Icon 180x180 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B7CE9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="32" fill="url(#appleGradient)" />
  
  <!-- Speed lines -->
  <g stroke="white" fill="none" opacity="0.8">
    <path d="M30,55 Q75,45 120,60" stroke-width="4"/>
    <path d="M35,70 Q80,60 125,75" stroke-width="3"/>
    <path d="M40,85 Q85,75 130,90" stroke-width="2.5"/>
    <path d="M30,125 Q75,135 120,120" stroke-width="4"/>
    <path d="M35,110 Q80,120 125,105" stroke-width="3"/>
    <path d="M40,95 Q85,105 130,90" stroke-width="2.5"/>
  </g>
  
  <!-- Large S letter -->
  <path d="M50,45 Q75,30 100,45 Q110,55 100,65 L75,85 Q85,95 95,105 Q105,125 85,145 Q65,165 45,145 Q35,135 45,125 L70,105 Q60,95 50,85 Q40,65 60,45 Q80,30 50,45 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Speed effects inside S -->
  <g stroke="url(#appleGradient)" stroke-width="3" opacity="0.8">
    <path d="M65,55 L90,58"/>
    <path d="M70,75 L85,78"/>
    <path d="M65,105 L90,108"/>
    <path d="M70,125 L85,128"/>
  </g>
  
  <!-- Speed accents -->
  <g fill="white" opacity="0.6">
    <polygon points="140,65 155,72 140,79"/>
    <polygon points="145,50 160,57 145,64"/>
    <polygon points="135,95 150,102 135,109"/>
    <polygon points="140,115 155,122 140,129"/>
  </g>
  
  <!-- Brand text at bottom -->
  <text x="90" y="165" fill="white" font-size="14" font-weight="bold" text-anchor="middle" opacity="0.9">SPEEDXPCB</text>
</svg> 