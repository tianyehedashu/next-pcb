<!-- SpeedXPCB Icon Only - For favicon and small displays -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="iconBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .icon-s { 
        fill: white; 
        font-family: 'Arial', sans-serif; 
        font-weight: 900; 
      }
      .icon-speed-lines { 
        fill: white; 
        opacity: 0.9; 
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#iconBgGradient)" stroke="white" stroke-width="2" />
  
  <!-- Speed lines -->
  <g class="icon-speed-lines">
    <rect x="8" y="28" width="12" height="1.5" rx="0.75" />
    <rect x="6" y="32" width="15" height="1.5" rx="0.75" />
    <rect x="10" y="36" width="10" height="1.5" rx="0.75" />
  </g>
  
  <!-- Large S Letter -->
  <text x="32" y="44" class="icon-s" font-size="28" text-anchor="middle">S</text>
  
  <!-- Speed accent -->
  <g class="icon-speed-lines">
    <polygon points="45,22 50,25 45,28" opacity="0.8" />
    <polygon points="48,18 53,21 48,24" opacity="0.6" />
  </g>
</svg> 